    <title>
        Task List

</head>
<body>
<h1> Welcome to the App</h1>
Here there is your task list: <br><br>
<ul>

    {% for task in tasks %}

    {% endfor %}
</ul>
<br><br>

<form name="insertNew" action="{{ url_for('insertTask') }}" method="POST">

    <h2>Insert a new task </h2><input type="text" name="new_task" va/>

    <input type="submit" value="Confirm"/>


</form>
</body>
</html>
